name: Build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            fileName: "starter_linux"
          - os: windows-latest
            fileName: "starter_windows.exe"
          - os: macos-latest
            fileName: "starter_macos"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1.4

      - name: Install dependencies
        run: dart pub get

      - name: Build
        run: dart compile exe ./bin/serverwrapper.dart -o ${{ matrix.fileName }}

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: ${{ matrix.fileName }}
