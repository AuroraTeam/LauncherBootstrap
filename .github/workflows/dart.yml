name: Build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            fileName: "PrestarterMSRP_linux"
          - os: windows-latest
            fileName: "PrestarterMSRP_windows.exe"
          - os: macos-latest
            fileName: "PrestarterMSRP_macos"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: Install dependencies
        run: dart pub get
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.8.1'
      - name: Update icons
        run: flutter pub pub run flutter_launcher_icons:main
        
      - name: Build
        run: dart compile exe ./bin/launcher_bootstrap.dart -o ${{ matrix.fileName }}

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: ${{ matrix.fileName }}
